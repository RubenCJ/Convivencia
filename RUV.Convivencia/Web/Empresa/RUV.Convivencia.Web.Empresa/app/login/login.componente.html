<div class="form-group m-form">
    <div class="rowContainer">

        <label for="regfis" class="col-sm-12 text-center">Ingrese sus credenciales para accesar al sistema.</label>
    </div>
</div>

<form role="form" (submit)="login($event, username.value, password.value)">

    <div class="form-group m-form">

        <div class="col-lg-3 col-sm-2"></div>
        <div class="col-lg-6 col-sm-8">
            <div class="rowContainer">
                <label for="usuario" class="control-label">Usuario</label>
                <div class="col-sm-7">

                    <input type="text" #usuario name="usuario" id="usuario" class="form-control">


                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-2"></div>
    </div>

    <div class="form-group m-form">

        <div class="col-lg-3 col-sm-2"></div>
        <div class="col-lg-6 col-sm-8">
            <div class="rowContainer">
                <label for="password" class="control-label">Contraseña</label>
                <div class="col-sm-7">
                    <input type="password" #password name="password" id="password" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-2"></div>
    </div>

    <div class="line-divider"></div>

    <div class="form-group m-form">
        <div class="col-lg-3 col-sm-2"></div>
        <div class="col-lg-6 col-sm-8 text-right">

            <button type="submit" class="btn btn-default">Enviar</button>

        </div>
        <div class="col-lg-3 col-sm-2"></div>
    </div>

</form>
